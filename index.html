<html>

<head>

  <title>Spritesheet JSON tool</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" type="text/css" />

</head>

  <label>
    <canvas id="can"></canvas>
    <input type="file" id="file-upload" onchange="handleUpload(this.files)" class="hidden">
  </label>

  <div class="tools">
    <label class="field-container"><p>Cell width</p><input id="cell-width" class="field" type="number" min="1" max="1000" step="1"></label>
    <label class="field-container"><p>Cell height</p><input id="cell-height" class="field" type="number" min="1" max="1000" step="1"></label>
    <button type="button" class="go-btn" onclick="generate(true)">Generate with normal map</button>
    <button type="button" class="go-btn" onclick="generate()">Generate</button>
  </div>

  <textarea id="result" placeholder="Result will display here..."></textarea>

  <p id="msg"></p>

  <script src="index.js"></script>

</html>
